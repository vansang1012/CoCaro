<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bàn Cờ Caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="caroGame"></p>
<input type="button" onclick="changeValue()" value="Change Value"/>
<script>
    let b=document.getElementById("caroGame");
    let board=[];
    let data="";
    for(let i=0;i<5;i++){
        board[i]=new Array(0,0,0,0,0);
        }
    for(let i=0;i<5;i++){
        data+="<br/>";
        for(let j=0;j<5;j++){
            data+=board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML=data;
function changeValue() {
    let positionX=prompt("Nhập tọa độ X");
    let positionY=prompt("Nhập tọa độ Y");
    data="";
    board[positionX][positionY]="X";
    for(let i=0;i<5;i++){
        data+="<br>";
        for (let j=0;j<5;j++){
            data+=board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
        }
    }
    b.innerHTML="<hr/>" + data;
}
</script>
</body>
</html>
